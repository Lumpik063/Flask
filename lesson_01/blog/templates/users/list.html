{% extends "base.html" %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <h1>Users:</h1>
    {% for user in users %}
        <ul>
            <li><a href="{{ url_for('user.get_user', pk=user_id) }}">{{ users[user_id]["name"] }}</a></li>
        </ul>
    {% endfor %}
{% endblock %}
